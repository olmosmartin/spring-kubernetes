spring.application.name=ms-cursos
server.port=${PORT:8002}

#psql -U postgres -W
spring.datasource.url=jdbc:postgresql://${DB_HOST:some-postgres:5432}/${DB_DATABASE:msv_cursos}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.drive-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
logging.level.org.hibernate.SQL=debug

spring.jpa.properties.hibernate.jdbc.log_non_contextual_creation=true

ms.usuarios.url=${USUARIOS_URL:ms-usuarios:8001}